<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>WetterAp</title>
</head>
<body>

    <div class="background"></div>

    <!--Container für den gesamten Inhalt-->
    <div class="container">

        <!--Angezeigten Infos-->
        <div class="current-info">

            <!--Zeit und Location-->
            <div class="location-container">
                <div class="location-top">
                    <div class="time-zone" id="time-zone">DE</div>
                    <div class="location-searchbar" id="location-searchbar">+</div>
                </div>
                <div class="country-city" id="country-city">Wuppertal</div>
            </div>

            <!--Die Infobox-->
            <div class="weather-items" id="weather-items">
                <div class="Temperatur" id="Temperatur">0<span class="degree">°</span></div>
                <div id="humidity">Niederschlag</div>
            </div>
            <div class="date-container">
                <div class="time" id="time">00:00</div>
                <div class="date" id="date">Tag, Monat</div>
            </div>
        </div>
    </div>

    <!-- Zukünftige Vorhersage-->
    <div class="future-forecast" id="future-forecast"></div>
    
    <script src="./main.js"></script>

</body>
</html>
